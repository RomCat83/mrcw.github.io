  <script>
    const audio = document.getElementById('loopAudio');
    const button = document.getElementById('toggleButton');
    
    function updateButtonText(isPlaying) {
        button.textContent = isPlaying ? 'Disable Music' : 'Enable Music';
    }
    
    function toggleAudio() {
        let isPlaying = localStorage.getItem('audioEnabled') === 'true';
        isPlaying = !isPlaying;
        localStorage.setItem('audioEnabled', isPlaying);
        updateButtonText(isPlaying);
        
        if (isPlaying) {
            audio.play();
        } else {
            audio.pause();
        }
    }
    
      document.addEventListener('DOMContentLoaded', () => {
          let isPlaying = localStorage.getItem('audioEnabled');
          if (isPlaying === null) {
              isPlaying = true;
              localStorage.setItem('audioEnabled', true);
          } else {
              isPlaying = isPlaying === 'true';
          }
          updateButtonText(isPlaying);
          if (isPlaying) {
              audio.play();
          }
      });
      
      button.addEventListener('click', toggleAudio);
